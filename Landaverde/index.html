<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NextPhone</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- (Opcional) Favicon si quieres que el logo aparezca en la pestaña del navegador -->
  <!-- <link rel="icon" href="assets/logo.png" type="image/png"> -->
</head>
<body>
  <header>
    <div class="brand">
      <img src="imagenes/logo.jpg" alt="Logo NextPhone" class="logo">
      <h1>NextPhone — Portafolio</h1>
    </div>
    <nav>
      <button id="tab-catalog">Catálogo</button>
      <button id="tab-orders">Pedidos</button>
    </nav>
  </header>

  <main>
    <!-- Sección catálogo -->
    <section id="catalog-section" class="tab active">
      <h2>Catálogo de Smartphones</h2>

      <form id="form-add-phone">
        <h3>Agregar / Editar smartphone</h3>
        <input type="hidden" id="phone-id" />
        <input required id="brand" placeholder="Marca" />
        <input required id="model" placeholder="Modelo" />
        <input required id="price" type="number" placeholder="Precio" />
        <input id="ram" placeholder="RAM (ej. 8GB)" />
        <input id="storage" placeholder="Almacenamiento (ej. 128GB)" />
        <input id="battery" placeholder="Batería (ej. 4500mAh)" />
        <button type="submit">Guardar</button>
        <button type="button" id="form-reset">Nuevo</button>
      </form>

      <div id="phones-list"></div>
    </section>

    <!-- Sección pedidos -->
    <section id="orders-section" class="tab">
      <h2>Pedidos</h2>

      <form id="form-add-order">
        <h3>Crear pedido</h3>
        <select id="order-smartphone"></select>
        <input required id="customer" placeholder="Nombre cliente" />
        <input required id="quantity" type="number" min="1" value="1" />
        <button type="submit">Crear pedido</button>
      </form>

      <div id="orders-list"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-column">
                  <div class="contenedor-img1">
      <img src="imagenes/logo.jpg" alt="logo footer" />
    </div>
      </div>
      <div class="footer-column">
        <h3>Enlaces</h3>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="informacion.html">Sobre Nosotros</a></li>
        </ul>
      </div>
            <div class="footer-column">
        <h3>Contactanos</h3>
        <ul>
          <li>
            <strong>E-mail:</strong>
            <a href="">nextphone.sv@gmail.com</a>
          </li>
          <li><strong>Teléfono:</strong> +503 7777-7777</li>
          <li>
            <strong>Dirección:</strong> Final Av. La Revolución, San Salvador, El
            Salvador
          </li>
        </ul>
      </div>


    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
